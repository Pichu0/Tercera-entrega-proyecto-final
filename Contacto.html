    <main>
        <!--seccion de contacto-->
        <section class="formulario">
            <fieldset>
                <h2 class="animate__animated animate__lightSpeedInLeft">
                    Contacto
                    <img src="./Fotos/Logo de lebron james.png" alt="Logo de LeBron James" width="50">
                </h2>    
            <form action="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Juan" required>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Perez" required>
                </div><br>
                <div>
                    <label for="email">Mail:</label>
                    <input type="email" name="email" placeholder="juanperez@mail.com" required>
                </div><br>
                <div>
                    <label for="comentarios">Envía un comentario:</label><br>
                    <textarea name="comentarios" id="" cols="60" rows="10" placeholder="escribe un comentario (opcional)"></textarea><br>
                </div><br>
                <div>
                    <input type="submit" value="enviar datos">
                    <input type="reset" value="borrar datos">
                </div>
            </fieldset>
            </form>
        </section>
    </main>
